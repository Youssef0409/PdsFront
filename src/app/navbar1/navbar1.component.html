<header>
    <!-- Header Start -->
   <div class="header-area header-transparrent">
       <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                       
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a [routerLink]="['/home']">Home</a></li>
                                        <li><a [routerLink]="['/findJob']">Find a Jobs </a></li>
                                        <li><a [routerLink]="['/home']">About</a></li>
                                        <li><a href="#">Page</a>
                                            <ul class="submenu">
                                                <li><a href="blog.html">Blog</a></li>
                                                <li><a href="single-blog.html">Blog Details</a></li>
                                                <li><a href="elements.html">Elements</a></li>
                                                <li><a href="job_details.html">job Details</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>          
                            <!-- Header-btn -->
                            <div class="header-btn d-none f-right d-lg-block">
                                <!-- If user is not logged in -->
                                <ng-container *ngIf="!isLoggedIn(); else loggedInButtons">
                                  <a routerLink="/login" class="btn head-btn1">Register</a>
                                  <a routerLink="/login" class="btn head-btn2">Login</a>
                                </ng-container>
                              
                                <!-- If user is logged in -->
                                <ng-template #loggedInButtons>
                                  <a style="color: white;"  (click)="Dashboard()" class="btn head-btn1">Dashboard</a>
                                  <a (click)="logout()" routerLink="/login" class="btn head-btn2">Logout</a>
                                </ng-template>
                              </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
   </div>
