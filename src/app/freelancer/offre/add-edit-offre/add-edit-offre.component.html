 



  <div class="dialog-container">
    <h1>Ajouter une Offre</h1>
    <form class="form-container" [formGroup]="Reactiveform" (ngSubmit)="getReservFormData()">

            <mat-form-field>
                <mat-label>Id Offre</mat-label>
                <input matInput type="number" formControlName="id">
            </mat-form-field>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" required>
            </mat-form-field>
        </div>

       

        
        
        <div class="form-field">
            <mat-form-field>
                <mat-label>Prix par Heure</mat-label>
                <input matInput type="number" formControlName="prix_heure" required>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Domaine d'Expertise</mat-label>
                <mat-select formControlName="domaineExpertise" required>
                    <mat-option *ngFor="let option of domaineExpertiseOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Technologie</mat-label>
                <mat-select formControlName="technologie" required>
                    <mat-option *ngFor="let option of technologieOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-field">
            <mat-label></mat-label>
            <input type="file" (change)=" onFileSelectedd($event)" accept="image/*">
        </div>
        
        <!-- Add other form fields based on your Offre interface -->

        <div class="dialog-actions">
            <button type="button" class="btn-cancel" (click)="dialogRef.close()">Fermer</button>
            <button mat-raised-button color="primary" type="submit" class="btn-submit" *ngIf="editmode">Modifier</button>
            <button mat-raised-button color="primary" type="submit" class="btn-submit" *ngIf="!editmode">Enregistrer</button>
        </div>
    </form>
</div>
